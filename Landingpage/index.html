<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deine Landingpage</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Header-Bereich mit Navigation -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Firmenlogo">
        </div>
        <div class="menu-toggle">&#9776;</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#leistungen">Leistungen</a></li>
                <li><a href="#ueber-uns">Über Uns</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Hero-Sektion -->
    <section id="home">
        <h1>Willkommen bei [Dein Firmenname]</h1>
        <p>Wir bringen Ihr Business online zum Erfolg.</p>
        <!-- Optional: Call-to-Action-Button -->
    </section>
    
    <!-- Leistungen-Sektion -->
    <section id="leistungen">
        <h2>Unsere Leistungen</h2>
        <p>Beschreibung deiner Dienstleistungen.</p>
    </section>
    
    <!-- Über Uns-Sektion -->
    <section id="ueber-uns">
        <h2>Über Uns</h2>
        <p>Informationen über dein Unternehmen.</p>
    </section>
    
    <!-- Kontakt-Sektion -->
    <section id="kontakt">
        <h2>Kontakt</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefon">Telefonnummer (optional):</label>
                <input type="tel" id="telefon" name="telefon">
            </div>
            <div class="form-group">
                <label for="nachricht">Nachricht:</label>
                <textarea id="nachricht" name="nachricht" rows="5" required></textarea>
            </div>
            <button type="submit">Senden</button>
        </form>
    </section>
        
    
    <!-- Footer-Bereich -->
    <footer>
        <p>&copy; 2023 [Dein Firmenname]. Alle Rechte vorbehalten.</p>
    </footer>
</body>

<script src="script.js"></script>   
</body>
</html>
